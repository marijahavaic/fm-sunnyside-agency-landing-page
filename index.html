<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sunnyside agency landing page</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/logo.svg" alt="Logo Sunnyside" />
                </div>
                <div class="dropdown">
                    <button class="openbtn" onclick="openDropdown()">
                        <img
                            src="./images/icon-hamburger.svg"
                            class="menu__icon"
                            id="menuIcon"
                            alt="Menu icon"
                        />
                    </button>
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="triangle"></div>
                        <div class="dropdown-content__links">
                            <a href="#">About</a>
                            <a href="#">Services</a>
                            <a href="#">Projects</a>
                            <button class="uppercase" id="contactBtn">
                                Contact
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="header__text">
                <h1 class="uppercase" id="headerTitle">We are creatives</h1>
                <figure>
                    <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
                </figure>
            </section>
        </header>
        <main>
            <article class="hero"></article>
        </main>
        <footer></footer>
    </body>
    <script src="script.js"></script>
</html>
